<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body { width: 300px; padding: 10px; font-family: sans-serif; }
            label, input, button { display: block; margin-bottom: 8px; }
            input { width: calc(100% - 10px); }
            #status { font-size: 0.9em; color: green; }
        </style>
    </head>
    <body>
        <h4>arXiv Downloader Settings</h4>
        <label for="folderPathInput">Google Drive Path:</label>
        <input type="text" id="folderPathInput" placeholder="e.g., arXiv/ML/Systems or arXiv">
        <button id="savePathButton">Save Path</button>
        <div id="status"></div>
        <hr>
        <p>Use <b>[CMD+B]</b> (Mac) or <b>[CTRL+SHIFT+B]</b> (Others) on arXiv pages to save to the specified path.</p>

        <script src="popup.js"></script>
    </body>
</html>
