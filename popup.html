<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body { width: 300px; padding: 10px; font-family: sans-serif; }
            label, input, button { display: block; margin-bottom: 8px; }
            input { width: calc(100% - 10px); }
            #status { font-size: 0.9em; color: green; }
        </style>
    </head>
    <body>
        <!-- Section for Custom Title Input (hidden by default) -->
        <div id="customTitleSection" style="display: none;">
            <h4>Save with Custom Title</h4>
            <label for="customTitleInput">Enter Title:</label>
            <input type="text" id="customTitleInput">
            <button id="saveCustomTitleButton">Save to Drive</button>
            <div id="customTitleStatus"></div> 
        </div>

        <!-- Section for Regular Settings -->
        <div id="settingsSection">
            <h4>Paper-to-GDrive Settings</h4>
            <label for="folderPathInput">Google Drive Path:</label>
            <input type="text" id="folderPathInput" list="pastPaths" placeholder="e.g., papers">
            <datalist id="pastPaths"></datalist>
            <button id="savePathButton">Save Path</button>
            <div id="status"></div>
            <hr>
            <p>Use <b>[CMD+E]</b> to save paper.</p>
            <p>Use <b>[CMD+SHIFT+P]</b> / <b>[CTRL+SHIFT+P]</b> to open settings.</p>
        </div>

        <script src="popup_utils.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
